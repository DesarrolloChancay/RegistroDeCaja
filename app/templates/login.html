{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      src="/static/img/logo.svg"
      alt="Your Company"
      class="mx-auto"
    />
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white"
    >
      Sistema - Gestión de Caja
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-100"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            type="email"
            name="email"
            required
            autocomplete="email"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-100"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            id="password"
            type="password"
            name="password"
            required
            autocomplete="current-password"
            class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-[#dfd0a5] px-3 py-1.5 text-sm/6 font-semibold text-black hover:bg-[#dfd0a5] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#dfd0a5]"
        >
          Iniciar sesión
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
